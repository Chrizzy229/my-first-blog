{% extends 'blog/base.html' %}

<!-- in blog/views.py we have filtered for only published posts -->
{% block content %}
    {% for post in posts %}
        <div class="post">
            <div class="date">
                {{ post.published_date }}
            </div>
            <!-- 
                The post_detail part means that Django will be expecting 
                a URL in blog/urls.py with name=post_detail 
                pk=post.pk: pk is short for primary key 
                - so we are accessing the the primary key in our Post model that same a post.title or post.author
            -->
            
            <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
            <div class="post_text">
                <p>{{ post.text|linebreaksbr }}</p>
            </div>
        </div>
    {% endfor %}
{% endblock %}
